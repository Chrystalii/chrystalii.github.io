short_bio: >-
  <p>
    Dr. Xiangmeng Wang is currently a Research Assistant Professor of the Department of Computing (COMP), The Hong Kong Polytechnic University (PolyU). 
    She received her Ph.D. degree at the School of Computer Science, Faculty of Engineering and Information Technology, University of Technology Sydney (UTS) (2021-2025), 
    under the supervision of [Prof. Guandong Xu](https://profiles.uts.edu.au/Guandong.Xu). 
    Before that, She received her MSc degree in Computer Application Technology from Shanghai University (2017-2020). 
    Her research interests lie primarily in explainable artificial intelligence, data analysis, and causal machine learning. 
    Her papers have been published in top-tier conferences and journals in the field of machine learning [Google Scholar](https://scholar.google.com/citations?user=89z_twcAAAAJ&hl=en).
  </p>

